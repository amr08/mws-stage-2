<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="theme-color" content="#0f6d47"/>
    <link rel="manifest" href="/manifest.json" as>
    <meta name= viewport content= width=device-width initial-scale=1 keywords="restaurant, reviews, service worker, google maps">
    <title>Restaurant Reviews</title>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/lazysizes.min.js" async=""></script>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <label id="image-of-leaflet-maps" class="off-screen">Leaflet Maps</label>
      <section id="map-container" role="application" aria-labelledby="image-of-leaflet-maps">
      <!-- info located: https://stackoverflow.com/questions/44712753/what-is-a-suitable-wai-aria-role-attribute-for-a-map-element  -->
        <div id="map"></div>
      </section>

      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <label for="neighborhoods-select" class="off-screen">
            Filter by Neighborhood
          </label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <label for="cuisines-select" class="off-screen">
            Filter by Cuisines
          </label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <label for="restaurants-list" class="off-screen">Resturant List</label>
          <ul aria-labelledby="restaurants-list" id="restaurants-list" role="list"></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type='text/javascript' src='config.js'></script>
    <script type="application/javascript" charset="utf-8" src="js/register_sw.js"></script>
     <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
